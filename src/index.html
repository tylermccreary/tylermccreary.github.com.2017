<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>PersonalWebsite</title>
  <base href="/">
  <!-- This stores the URL the user was attempting to go to in sessionStorage,
  and then redirects all 404 responses to the appâ€™s index.html page -->
  <script>
    sessionStorage.redirect = location.href;
  </script>
  <meta http-equiv="refresh" content="0; URL='https://tylermccreary.github.io'"></meta>

  <script>
    (function(){
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect != location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <app-root>Loading...</app-root>
</body>
</html>
